    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <div class="col-md-6 mb-4 white-text text-center text-md-left">

            <h1 class="display-4 font-weight-bold">あなたに最適なコラボは</h1>

            </p>

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">

            <!--Card-->
            <div class="card">
              <img class="card-img-top" src="http://www.paper-glasses.com/api/twipi/{{screen_name}}/original" alt="Card image cap">

              <!--Card content-->
              <div class="card-body">
                <h5 class="card-title">{{user_name}}</h5>
                <p class="card-text">{{message}}</p>
                <a href="https://twitter.com/{{screen_name}}" class="btn btn-primary">Twitterで見る</a>

            </div>

          </div>
          <!--Grid column-->
